<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <div class="wrapper">
    <section>
      <article class="article-top">
        <!--  -->
        <picture>
          <source media="(min-width: 780px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="product-img">
        </picture>
      </article>

      <article class="article-bottom">
        <div class="head">
          <h2>Perfume</h2> 
        </div>

        <div class="product-title">
          <h1>Gabrielle Essence Eau De Parfum</h1> 
        </div>

        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p> 
        </div>

        <div class="prices">
          <ul>
            <li class="new-price">$149.99</li>
            <li class="old-price">$169.99</li>
          </ul>
        </div>

        <div class="button">
          <img src="images/icon-cart.svg" alt="icon" class="icon-cart">
          <div class="cta-btn">Add to Cart</div>
        </div>
      </article>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jerickson Tomajin</a>.
    </div>
</div>
</body>
</html>
